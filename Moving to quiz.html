<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="Quiz/Moving to quiz.css">
    <link rel="stylesheet" href="Quiz/Cloud-effect-parallax.css">

</head>
<body>
    <section id="Cloud-effect-parallax">
        <section id="parallax-section">
        <div class="banner"> 
            <div class="clouds">
            <img src="Images/Common/cloud/cloud1.png" style="--i:1;">
            <img src="Images/Common/cloud/cloud2.png" style="--i:2;">
            <img src="Images/Common/cloud/cloud3.png" style="--i:3;">
            <img src="Images/Common/cloud/cloud4.png" style="--i:4;">
            <img src="Images/Common/cloud/cloud5.png" style="--i:5;">
        </div>
<div class="app">
    <h1 class="text-center">Quiz</h1>
    <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
        <button id="exit-btn"></button>
    </div>
</div>
<script src="Quiz/QuisNew - Customized.js"></script>
</section>
</body>
</html>
