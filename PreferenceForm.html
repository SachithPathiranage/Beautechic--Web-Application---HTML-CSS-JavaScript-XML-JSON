<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>

    <link rel="stylesheet" href="Account/Form.css">
</head>
<body>
    <div class="form-container">
        <h1>User Preference</h1>
        <form id="userForm" action="#" method="post" onsubmit="return validateForm()">
    
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation">
            </div>
           
            <div class="form-group">
                <label for="beauty-brand">Preferred Beauty Brand:</label>
                <input type="text" id="beauty-brand" name="beauty-brand">
            </div>
            <div class="form-group">
                <label for="features">Preferred Features:</label>
                <input type="text" id="features" name="features">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

    <script src="Account/Form.js"></script>
    
    
</body>
</html>
